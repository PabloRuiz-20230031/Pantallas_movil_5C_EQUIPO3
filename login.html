<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TortuTerra</title>
    <link rel="stylesheet" href="styleslogin.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TortuTerra</h1>
        </header>
        <div class="main-content">
            <form class="login-form"  method="POST" action="index.html">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <button type="submit" class="login-button" href="index.html">Iniciar Sesión</button>
                <p class="register-link">¿No tienes cuenta? <a href="">Regístrate aquí</a></p>
            </form>
        </div>
    </div>

</body>
</html>
